"$schema" = "https://starship.rs/config-schema.json"
add_newline = true
command_timeout = 500
continuation_prompt = "[âˆ™](bright-white) "
follow_symlinks = true
format = """\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$c\
$rust\
$python\
$package\
$fill \
$cmd_duration\
$line_break\
\
$jobs\
$status\
$character\
"""
right_format = ""
scan_timeout = 30

[palettes]

[hostname]
detect_env_vars = []
disabled        = false
format          = "[$ssh_symbol$hostname]($style) in "
ssh_only        = true
ssh_symbol      = "î¬ "
style           = "green dimmed bold"
trim_at         = "."

[directory]
disabled                  = false
fish_style_pwd_dir_length = 0
format                    = "[$path]($style)[$read_only]($read_only_style) "
home_symbol               = "~"
read_only                 = "ó°Œ¾ "
read_only_style           = "red"
repo_root_format          = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
style                     = "cyan bold"
truncate_to_repo          = true
truncation_length         = 10
truncation_symbol         = "../"
use_logical_path          = true
use_os_path_sep           = true

[git_branch]
always_show_remote = false
disabled           = false
format             = "[on](italic dimmed) [$symbol$branch(:$remote_branch)]($style) "
ignore_branches    = []
only_attached      = false
style              = "bold purple"
symbol             = "î‚  "
truncation_length  = 9223372036854775807
truncation_symbol  = "â€¦"

[git_commit]
commit_hash_length = 7
disabled           = false
format             = '[\($hash$tag\)]($style) '
only_detached      = true
style              = "green bold"
tag_disabled       = true
tag_max_candidates = 0
tag_symbol         = " ğŸ·  "

[git_metrics]
added_style        = "bold green"
deleted_style      = "bold red"
disabled           = true
format             = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
ignore_submodules  = false
only_nonzero_diffs = true

[git_state]
am           = "AM"
am_or_rebase = "AM/REBASE"
bisect       = "BISECTING"
cherry_pick  = "CHERRY-PICKING"
disabled     = false
format       = '\([$state( $progress_current/$progress_total)]($style)\) '
merge        = "MERGING"
rebase       = "REBASING"
revert       = "REVERTING"
style        = "bold yellow"

[git_status]
ahead             = "â‡¡"
behind            = "â‡£"
conflicted        = "="
deleted           = "âœ˜"
disabled          = false
diverged          = "â‡•"
format            = '([\[$all_status$ahead_behind\]]($style) )'
ignore_submodules = false
modified          = "!"
renamed           = "Â»"
staged            = "+"
stashed           = '\$'
style             = "red bold"
typechanged       = ""
untracked         = "?"
up_to_date        = ""

[c]
commands          = [["--version", "cc"], ["--version", "clang"], ["--version", "gcc"]]
detect_extensions = ["c", "h"]
detect_files      = []
detect_folders    = []
disabled          = false
format            = "[via](italic dimmed) [$symbol($version(-$name) )]($style)"
style             = "149 bold"
symbol            = "C "
version_format    = "v${raw}"

[python]
detect_extensions = ["py"]
detect_files = [
    ".python-version",
    "Pipfile",
    "__init__.py",
    "pyproject.toml",
    "requirements.txt",
    "setup.py",
    "tox.ini",
]
detect_folders = []
disabled = false
format = "[via](italic dimmed) [${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
pyenv_prefix = "pyenv "
pyenv_version_name = false
python_binary = ["python", "python2", "python3"]
style = "yellow bold"
symbol = "îœ¼ "
version_format = "v${raw}"

[rust]
detect_extensions = ["rs"]
detect_files      = ["Cargo.toml"]
detect_folders    = []
disabled          = false
format            = "[via](italic dimmed) [$symbol($version )]($style)"
style             = "bold red"
symbol            = "ó±˜— "
version_format    = "v${raw}"

[package]
disabled        = false
display_private = false
format          = "[is](italic dimmed) [$symbol$version]($style) "
style           = "208 bold"
symbol          = "ï’‡ "
version_format  = "v${raw}"

[fill]
disabled = false
style    = ""
symbol   = " "

[cmd_duration]
disabled           = false
format             = "[took](italic dimmed) [$duration]($style)"
min_time           = 500
min_time_to_notify = 10
show_milliseconds  = false
show_notifications = false
style              = "yellow bold"

[time]
disabled        = false
format          = "[at](italic dimmed) [$time]($style)"
style           = "bold yellow"
time_range      = "-"
use_12hr        = false
utc_time_offset = "local"

[line_break]
disabled = false

[jobs]
disabled         = false
format           = "[$symbol $number]($style) "
number_threshold = 2
style            = "bold blue"
symbol           = "âœ¦"
symbol_threshold = 1
threshold        = 1

[status]
disabled              = false
format                = "[$symbol $status]($style) "
map_symbol            = false
not_executable_symbol = ""
not_found_symbol      = ""
pipestatus            = false
pipestatus_format     = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
pipestatus_separator  = "|"
recognize_signal_code = true
sigint_symbol         = ""
signal_symbol         = "âš¡"
style                 = "bold red"
success_symbol        = ""
symbol                = "ï‘§"

[character]
disabled                  = false
error_symbol              = "[â¯](bold red)"
format                    = "$symbol "
success_symbol            = "[â¯](bold green)"
vimcmd_replace_one_symbol = "[â®](bold purple)"
vimcmd_replace_symbol     = "[â®](bold purple)"
vimcmd_symbol             = "[â®](bold green)"
vimcmd_visual_symbol      = "[â®](bold yellow)"
